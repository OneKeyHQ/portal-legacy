name: pre-release

on: workflow_dispatch

jobs:
  pre-release:
    runs-on: [self-hosted, linux]
    env:
      HOST_PATH: "fe/${{ github.event.repository.name }}/${{ github.sha }}/"
      PUBLIC_URL: "https://onekey-asset.com/fe/${{ github.event.repository.name }}/${{ github.sha }}/"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Install Dependiences
        run: |
          npm install -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Build Target
        env:
          PUBLIC_URL: ${{ env.PUBLIC_URL }}
        run: |
          yarn && yarn export
      - name: Create Pre-Release Tag
        uses: onekeyhq/action-auto-tag@master
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          prefix: pre-release
      - name: Deploy to CDN
        uses: onekeyhq/action-upload-qiniu@master
        with:
          ak: ${{ secrets.QINIU_ACCESS_KEY }}
          sk: ${{ secrets.QINIU_SECRET_KEY }}
          bucket: ${{ secrets.QINIU_BUCKET }}
          source_dir: "./out"
          target_dir: ${{ env.HOST_PATH }}
      - name: Build Manifest
        run: "~/fe/pre-release.sh -d -p ${{ github.event.repository.name }} -c ${{ github.sha }} -t ./out --tar"
